<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>go-where-master</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var designWidth = 750,
        ratio = 100;
      document.documentElement.style.fontSize = ((window.innerWidth / designWidth) * ratio) + 'px';
      window.onresize = function() {
        document.documentElement.style.fontSize = ((window.innerWidth / designWidth) * ratio) + 'px';
      }
    </script>
  </body>
</html>
